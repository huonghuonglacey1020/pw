<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Password Generator</title>
</head>

<body>
    <div id="container">
        
        <div id="innerArea">
            <h2 id="title">Generate  Password</h2>
            <textarea readonly id="password" placeholder="Your Secure Password"
                aria-label="Generated Password" class="password-display"></textarea>
            <div class="clearfix"></div>
        <div id="buttons" class="btn"><button id="generate" class="btn">Generate Password</button>
        <button id="copy" class="btn">
            Copy to Clipboard
        </button></div>
        <div class="clearfix"></div>
    </div>
    </div>
    <script src="script.js"></script>
    </div>
</body>

</html>
